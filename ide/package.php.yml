name: Nearde
deps:
  jphp-core: '*'
  jphp-zend-ext: '*'
  nd-framework: '*'
  jphp-gui-desktop-ext: '*'
  dn-httpclient-bundle: '*'
  jphp-httpclient-ext: '*'
  jphp-compress-ext: '*'
  designer: '*'
  jphp-markdown-ext: '*'
  jphp-process-ext: '*'
plugins:
- App
app:
  bootstrap: index.php
  encoding: UTF-8
  metrics: '1'
  trace: ''
sources:
- src
includes:
- index.php
config:
  build-dir: ./build
  vendor-dir: ./vendor
  archive-format: zip
